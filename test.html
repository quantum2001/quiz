<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="nav">
        <h3 id="time"></h3>
        <div class="finish">
          <button id="finish">Finish</button>
        </div>
      </div>

      <div class="quiz-container" id="quiz-container">
        <h3 id="test-title"></h3>
        <p>
          Answered <span id="question-answered">0</span> out of
         <span id="total-question"></span>
        </p>
        <br />
        <div id="question-list"></div>

      <div class="navigation">
        <button onclick="prevQuestion()">&lt;&lt; Prev</button>
        <button onclick="nextQuestion()">Next &gt;&gt;</button>
      </div>
    </div>
  </body>

  <script src="./scripts/script.js"></script>
  <script>
    let totalQuestions = [];

    for (let i = 0; i < questions.length; i++) {
      let quest = questions[i].querySelector("p").innerHTML;
      totalQuestions.push(quest);
    }

    sessionStorage.setItem("questions", JSON.stringify(totalQuestions));
  </script>
</html>
